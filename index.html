<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="//cdn.muicss.com/mui-0.9.38/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito|Pacifico|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/master.css">
  <title>Grid Quiz</title>
</head>

<body>
  <div class="wrapper">
    <div class="intro-sidebar">
      <div class="login-container">
        <div class="login-container-side1">
          <img src="images/grid-icon.png" alt="grid icon" class="login-container-side1-icon">
          <h1 class="login-container-side1-title">Grid Quiz</h1>
        </div>
        <h3 class="login-container-greeting">WELCOME!</h3>
        <button class="google-login-button">Login with Google</button>
      </div>
    </div>
    <ol class="quiz-list">
      <li class="quiz-list-quiz">
        <h2>Quiz Name</h2>
        <button type="button" name="resume-button">Resume</button>
        <button type="button" name="restart-button">Restart</button>
        <button type="button" name="edit-button">Edit</button>
      </li>
    </ol>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src="//cdn.muicss.com/mui-0.9.38/js/mui.min.js"></script>
<script type="text/javascript" src="scripts/firebaseHandler.js"></script>
<script type="text/javascript" src="scripts/uiHandler.js"></script>
<script type="text/javascript" src="scripts/question.js"></script>
<script type="text/javascript" src="scripts/questionBuilder.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</html>

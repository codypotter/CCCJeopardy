<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/master.css">
    <title>Jeopardy</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="intro-sidebar">
        <h1 class="app-title">Jeopardy</h1>
        <div class="login-container">
          <div class="firebase-demo">
            <h3 class="firebase-demo-h3">Sample Text</h3><br>
            <textarea name="firebase-demo-textarea" class="firebase-demo-textarea" rows="8" cols="80"></textarea>
            <button type="button" name="firebase-demo-button" class="firebase-demo-button">Send to Firebase</button><br>
          </div>

          <div id="student-side">
            <h2 class="login-title">I'm a Student</h2>
            <form>
              Game ID: <input type="text" name="game-id" value="Ask your Instructor"><br>
              Name: <input type="text" name="name" value="Enter your name"><br>
              Team Number: <input type="number" name="team-number" min="1" max="3"><br>
              <button class="continue-button" type="continue-button" name="join-game-button">Join Game</button>
            </form>
          </div>
          <div id="instructor-side">
            <h2 class="login-title">I'm an Instructor</h2>
            <form>
              Game ID: <input type="text" name="game-id" value="Make this up!"><br>
              Questions URL: <input type="url" name="name" value="Link to Google Sheet"><br>
              Team Number: <input type="number" name="team-number" min="1" max="3"><br>
              <button class="continue-button" type="continue-button" name="create-game-button">Create Game</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script type="text/javascript" src="scripts/firebaseHandler.js"></script>
<script type="text/javascript" src="scripts/question.js"></script>
<script type="text/javascript" src="scripts/questionBuilder.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</html>

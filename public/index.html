<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.muicss.com/mui-0.9.38/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito|Pacifico|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/master.css">
  <title>Jeopardy</title>
</head>

<body>
  <div class="wrapper">
    <div class="intro">
      <div class="login-container">
        <div class="login-container-side1">
          <img src="images/grid-icon.png" alt="grid icon" class="login-container-side1-icon">
          <h1 class="login-container-side1-title">Grid Quiz</h1>
        </div>
        <input type="image" name="login" src="images/btn_google_signin_light_normal_web@2x.png" class="google-login-button">
        <a class="anonymous-sign-in-link">...or students sign in anonymously</a>
      </div>
    </div>
    <div class="quiz-list-container">
      <h1 class="white-text greeting">Welcome!</h1>
      <table class="quiz-list">
        <thead>
          <tr>
            <th>NAME</th>
            <th>STATUS</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <div class="quiz-list-table-body-container">
          <tbody class="quiz-list-table-body">
          </tbody>
        </div>
      </table>
    </div>
    <div class="quiz-container">

    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.muicss.com/mui-0.9.38/js/mui.min.js"></script>
<script type="text/javascript" src="scripts/firebaseHandler.js"></script>
<script type="text/javascript" src="scripts/question.js"></script>
<script type="text/javascript" src="scripts/quiz.js"></script>
<script type="text/javascript" src="scripts/questionBuilder.js"></script>
<script type="text/javascript" src="scripts/uiHandler.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
